apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-template
spec:
  params: 
  - name: git-repo-url
  - name: git-repo-name
  - name: git-branch
  - name: git-sha
  - name: git-short-sha
  - name: deploy-env
  resourcetemplates:
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: git-$(tt.params.git-repo-name)-$(uid)
    spec:
      params:
      - name: name
        value: $(tt.params.git-repo-name)
      - name: url
        value: $(tt.params.git-repo-url)
      - name: revision
        value: $(tt.params.git-sha)
      type: git
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineResource
    metadata:
      name: image-$(tt.params.git-repo-name)-$(uid)
    spec:
      params:
      - name: name
        value: $(tt.params.git-repo-name)
      - name: tag
        value: $(tt.params.git-short-sha)
      - name: url
        value: {{ tpl $.Values.dockerRepo.uri . }}/$(tt.params.git-repo-name):$(tt.params.git-short-sha)
      type: image
  - apiVersion: tekton.dev/v1alpha1
    kind: PipelineRun
    metadata:
      generateName: run-$(tt.params.git-repo-name)-$(uid)-
    spec:
      params:
      - name: app-name
        value: $(tt.params.git-repo-name)
      - name: git-sha
        value: $(tt.params.git-sha)
      - name: git-branch
        value: $(tt.params.git-branch)
      - name: deploy-env
        value: $(tt.params.deploy-env)
      - name: git-short-sha
        value: $(tt.params.git-short-sha)
      pipelineRef:
        name: pipeline
      resources:
      - name: app-source
        resourceRef:
          name: git-$(tt.params.git-repo-name)-$(uid)
      - name: app-image
        resourceRef:
          name: image-$(tt.params.git-repo-name)-$(uid)
      serviceAccountName: {{ .Values.serviceAccount.name }}


--- 

apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: trigger-binding
spec:
  params:
  - name: git-repo-url
    value: $(body.repository.url)
  - name: git-repo-name
    value: $(body.repository.name)
  - name: git-branch
    value: $(extensions.branch_name)
  - name: git-sha
    value: $(body.head_commit.id)
  - name: git-short-sha
    value: $(extensions.short_sha)
  - name: deploy-env
    value: $(extensions.deploy_env)
---

apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: event-listener
spec:
  serviceAccountName: {{ .Values.serviceAccount.name }}
  triggers:
  - name: master
    interceptors:
      - cel:
          filter: |
            body.ref.split('/')[2] == 'master'
          overlays:
          - key: short_sha
            expression: |
              body.head_commit.id.truncate(7)
          - key: branch_name
            expression: |
              body.ref.split('/')[2]
          - key: deploy_env
            expression: |
              'prod'
            
    bindings:
    - ref: trigger-binding
    template:
      ref: trigger-template
